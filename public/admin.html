    <div class="titleSection">
        <h1>Admin Dashboard</h1>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <p>Please fill in all fields</p>
            <button onclick="hideModal()">Close</button>
        </div>
    </div>

    <div>
        <h2>Add Board member</h2>
        <!-- form for adding a board member, including fields for name, title, dates, image name, and image upload   -->
        <form id="boardMemberForm" class="form" method="post" enctype="multipart/form-data">
            <div style="display: flex; align-items: center;">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div style="display: flex; align-items: center;">
                <label for="title">Title:</label><input type="text" id="title" required>
            </div>
            <div style="display: flex; align-items: center;">
                <label for="dates">Dates:</label>
                <input type="text" id="dates" required>
            </div>
            <div style="display: flex; align-items: center;">
                <label for="imageUpload">Image Upload(.jpg or .png):</label>
                <!-- only accept png or jpg files  -->
                <input type="file" id="imageUpload" accept=".png,.jpg" required>
            </div>
            <button type="submit" class="crispy-fill" id="submitNewBoardMember">Submit</button>
        </form>
    </div>
    <div>
        <h2>Delete Board Member</h2>
        <div class="section col">
            <div class="boardMemCards" id="boardMemCards">
                <!-- firebase loads the board member cards from firebase and inserts here as class="card" divs -->
            </div>
        </div>

    </div>
    <div class="section col">
        <h2>Blog Posts</h2>
        <textarea id="blogContent"></textarea>
        <button id="saveBlog">Save Post</button>
    </div>
    <div class="section col">
        <section id="whenSignedOut">
            <button id="signInBtn">Sign in with Google</button>
        </section>

        <section id="whenSignedIn" hidden="true">
            <div id="userDetails"></div>
            <button id="signOutBtn">Sign Out</button>
        </section>

    </div>
